<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mineral Map - African Critical Minerals</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
    <style>
        body {
            font-family: 'Segoe UI', sans-serif;
            background: linear-gradient(135deg, #003366, #0099cc);
            color: white;
            margin: 0;
            padding: 0;
        }
        .container {
            max-width: 1400px;
            margin: 0 auto;
            padding: 20px;
        }
        .header {
            text-align: center;
            margin-bottom: 30px;
        }
        .nav {
            background: rgba(0, 0, 0, 0.25);
            padding: 15px;
            border-radius: 8px;
            margin-bottom: 20px;
        }
        .nav a {
            color: white;
            text-decoration: none;
            margin-right: 20px;
        }
        .map-container {
            background: rgba(255, 255, 255, 0.1);
            padding: 20px;
            border-radius: 12px;
            backdrop-filter: blur(6px);
            margin-bottom: 30px;
            height: 500px;
        }
        #mineralMap {
            height: 100%;
            border-radius: 8px;
        }
        .charts-grid {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 20px;
            margin-top: 30px;
        }
        .chart-container {
            background: rgba(255, 255, 255, 0.1);
            padding: 20px;
            border-radius: 12px;
            backdrop-filter: blur(6px);
        }
        .chart-title {
            text-align: center;
            color: #ffcc00;
            margin-bottom: 15px;
        }
        .country-info {
            background: rgba(255, 255, 255, 0.15);
            padding: 15px;
            border-radius: 8px;
            margin-top: 15px;
            border-left: 4px solid #ffcc00;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="nav">
            <a href="/">üè† Home</a>
            <a href="/minerals">üìò Minerals</a>
            <a href="/stats">üìä Statistics</a>
            <a href="/map">üó∫Ô∏è Map</a>
            <a href="/countries">üåç Countries</a>
            <a href="/logout">üö™ Logout</a>
        </div>

        <div class="header">
            <h1>üó∫Ô∏è African Mineral Resources Map</h1>
            <p>Interactive map showing mineral production across Africa</p>
        </div>

        <div class="map-container">
            <div id="mineralMap"></div>
        </div>

        <div class="charts-grid">
            <div class="chart-container">
                <h3 class="chart-title">Mining Revenue by Country</h3>
                <canvas id="revenueChart"></canvas>
            </div>
            <div class="chart-container">
                <h3 class="chart-title">Mining Contribution to GDP</h3>
                <canvas id="contributionChart"></canvas>
            </div>
        </div>

        <div id="countryInfo" class="country-info" style="display: none;">
            <h3 id="countryName"></h3>
            <div id="countryDetails"></div>
        </div>
    </div>

    <script>
        // Sample country coordinates for the map
        const countryData = {
            "DRC (Congo)": { lat: -4.0383, lng: 21.7587, revenue: 12, gdp: 55, projects: "Cobalt expansion in Kolwezi" },
            "South Africa": { lat: -30.5595, lng: 22.9375, revenue: 25, gdp: 350, projects: "Bushveld Lithium Project" },
            "Mozambique": { lat: -18.6657, lng: 35.5296, revenue: 4, gdp: 20, projects: "Balama Graphite Project" },
            "Namibia": { lat: -22.9576, lng: 18.4904, revenue: 3, gdp: 15, projects: "Otjozondu Manganese Project" }
        };

        // Initialize the map
        const map = L.map('mineralMap').setView([-8.7832, 34.5085], 4);

        // Add OpenStreetMap tiles
        L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
            attribution: '¬© OpenStreetMap contributors'
        }).addTo(map);

        // Add markers for each country
        Object.keys(countryData).forEach(country => {
            const data = countryData[country];
            const contribution = ((data.revenue / data.gdp) * 100).toFixed(1);
            
            const marker = L.marker([data.lat, data.lng]).addTo(map);
            marker.bindPopup(`
                <strong>${country}</strong><br>
                Mining Revenue: $${data.revenue}B<br>
                GDP: $${data.gdp}B<br>
                Contribution: ${contribution}%<br>
                Projects: ${data.projects}
            `);
            
            marker.on('click', function() {
                document.getElementById('countryName').textContent = country;
                document.getElementById('countryDetails').innerHTML = `
                    <p><strong>Mining Revenue:</strong> $${data.revenue} Billion</p>
                    <p><strong>GDP:</strong> $${data.gdp} Billion</p>
                    <p><strong>Mining Contribution:</strong> ${contribution}% of GDP</p>
                    <p><strong>Key Projects:</strong> ${data.projects}</p>
                `;
                document.getElementById('countryInfo').style.display = 'block';
            });
        });

        // Charts
        const countries = Object.keys(countryData);
        const revenues = countries.map(country => countryData[country].revenue);
        const contributions = countries.map(country => 
            ((countryData[country].revenue / countryData[country].gdp) * 100).toFixed(1)
        );

        // Revenue Chart
        new Chart(document.getElementById('revenueChart'), {
            type: 'bar',
            data: {
                labels: countries,
                datasets: [{
                    label: 'Mining Revenue (Billion USD)',
                    data: revenues,
                    backgroundColor: '#ffcc00',
                    borderColor: '#ff9900',
                    borderWidth: 1
                }]
            },
            options: {
                responsive: true,
                plugins: {
                    legend: {
                        labels: { color: 'white' }
                    }
                },
                scales: {
                    y: {
                        beginAtZero: true,
                        ticks: { color: 'white' },
                        grid: { color: 'rgba(255,255,255,0.1)' }
                    },
                    x: {
                        ticks: { color: 'white' },
                        grid: { color: 'rgba(255,255,255,0.1)' }
                    }
                }
            }
        });

        // Contribution Chart
        new Chart(document.getElementById('contributionChart'), {
            type: 'pie',
            data: {
                labels: countries,
                datasets: [{
                    data: contributions,
                    backgroundColor: [
                        '#ff6b6b',
                        '#4ecdc4',
                        '#45b7d1',
                        '#96ceb4'
                    ]
                }]
            },
            options: {
                responsive: true,
                plugins: {
                    legend: {
                        position: 'bottom',
                        labels: { color: 'white' }
                    }
                }
            }
        });
    </script>
</body>
</html>
