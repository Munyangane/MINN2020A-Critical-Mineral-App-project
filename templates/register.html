<!-- templates/register.html -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register - African Critical Minerals</title>
    <style>
        body {
            font-family: 'Segoe UI', sans-serif;
            background: linear-gradient(135deg, #003366, #0099cc);
            color: white;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }
        .container {
            background: rgba(255, 255, 255, 0.1);
            padding: 40px;
            border-radius: 12px;
            backdrop-filter: blur(10px);
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.3);
            width: 400px;
        }
        h1 {
            text-align: center;
            color: #ffcc00;
            margin-bottom: 30px;
        }
        .form-group {
            margin-bottom: 20px;
        }
        label {
            display: block;
            margin-bottom: 8px;
            font-weight: 600;
        }
        input, select {
            width: 100%;
            padding: 12px;
            border: none;
            border-radius: 6px;
            background: rgba(255, 255, 255, 0.9);
            font-size: 16px;
        }
        button {
            width: 100%;
            padding: 12px;
            background: #ffcc00;
            color: #003366;
            border: none;
            border-radius: 6px;
            font-size: 16px;
            font-weight: bold;
            cursor: pointer;
            transition: background 0.3s;
        }
        button:hover {
            background: #ffd700;
        }
        .login-link {
            text-align: center;
            margin-top: 20px;
        }
        .login-link a {
            color: #ffcc00;
            text-decoration: none;
        }
        .role-info {
            background: rgba(255, 255, 255, 0.1);
            padding: 15px;
            border-radius: 6px;
            margin-top: 5px;
            font-size: 14px;
        }
        .alert {
            padding: 10px;
            border-radius: 6px;
            margin-bottom: 20px;
            text-align: center;
        }
        .alert-error {
            background: rgba(255, 0, 0, 0.2);
            border: 1px solid rgba(255, 0, 0, 0.5);
        }
        .alert-success {
            background: rgba(0, 255, 0, 0.2);
            border: 1px solid rgba(0, 255, 0, 0.5);
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Register</h1>
        
        {% with messages = get_flashed_messages(with_categories=true) %}
            {% if messages %}
                {% for category, message in messages %}
                    <div class="alert alert-{{ category }}">{{ message }}</div>
                {% endfor %}
            {% endif %}
        {% endwith %}

        <form method="POST">
            <div class="form-group">
                <label for="username">Username:</label>
                <input type="text" id="username" name="username" required>
            </div>
            
            <div class="form-group">
                <label for="password">Password:</label>
                <input type="password" id="password" name="password" required>
            </div>
            
            <div class="form-group">
                <label for="role_id">Select Role:</label>
                <select id="role_id" name="role_id" required>
                    {% for role in roles %}
                        <option value="{{ role.role_id }}">{{ role.role_name }}</option>
                    {% endfor %}
                </select>
                <div class="role-info">
                    <strong>Role Permissions:</strong><br>
                    <span id="role-permissions">
                        {% for role in roles %}
                            <div id="perm-{{ role.role_id }}" style="display: {% if loop.first %}block{% else %}none{% endif %};">
                                {{ role.permissions }}
                            </div>
                        {% endfor %}
                    </span>
                </div>
            </div>
            
            <button type="submit">Register</button>
        </form>
        
        <div class="login-link">
            <a href="{{ url_for('auth.auth_login') }}">Already have an account? Login here</a>
        </div>
    </div>

    <script>
        document.getElementById('role_id').addEventListener('change', function() {
            var roleId = this.value;
            var permissions = document.querySelectorAll('#role-permissions > div');
            permissions.forEach(function(perm) {
                perm.style.display = 'none';
            });
            document.getElementById('perm-' + roleId).style.display = 'block';
        });
    </script>
</body>
</html>
