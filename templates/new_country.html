<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add New Country</title>
    <style>
        body {
            font-family: 'Segoe UI', sans-serif;
            background: linear-gradient(135deg, #003366, #0099cc);
            color: white;
            margin: 0;
            padding: 20px;
        }
        .container {
            max-width: 600px;
            margin: 0 auto;
            background: rgba(255, 255, 255, 0.1);
            padding: 30px;
            border-radius: 12px;
            backdrop-filter: blur(6px);
        }
        .form-group {
            margin-bottom: 20px;
        }
        .form-group label {
            display: block;
            margin-bottom: 8px;
            color: #ffcc00;
            font-weight: bold;
        }
        .form-group input, .form-group textarea {
            width: 100%;
            padding: 12px;
            border-radius: 6px;
            border: 1px solid #ccc;
            background: rgba(255, 255, 255, 0.9);
            font-size: 16px;
            box-sizing: border-box;
            color: #333;
        }
        .btn {
            display: inline-block;
            background: #ffcc00;
            color: #003366;
            padding: 12px 24px;
            text-decoration: none;
            border-radius: 6px;
            font-weight: bold;
            border: none;
            cursor: pointer;
            margin-right: 10px;
            font-size: 16px;
        }
        .btn:hover {
            background: #ffd700;
        }
        .btn-cancel {
            background: #666;
            color: white;
        }
        .btn-cancel:hover {
            background: #777;
        }
        .alert {
            padding: 15px;
            border-radius: 6px;
            margin-bottom: 20px;
        }
        .alert.error {
            background: rgba(244, 67, 54, 0.3);
            border-left: 4px solid #f44336;
        }
        .alert.success {
            background: rgba(76, 175, 80, 0.3);
            border-left: 4px solid #4caf50;
        }
        .nav {
            background: rgba(0, 0, 0, 0.25);
            padding: 15px;
            border-radius: 8px;
            margin-bottom: 20px;
        }
        .nav a {
            color: white;
            text-decoration: none;
            margin-right: 20px;
            padding: 8px 16px;
            border-radius: 5px;
            transition: background 0.3s ease;
        }
        .nav a:hover {
            background: rgba(255, 255, 255, 0.1);
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="nav">
            <a href="/admin/data">‚Üê Back to Data Management</a>
            <a href="/admin">üëë Admin Panel</a>
        </div>

        <h1>‚ûï Add New Country</h1>
        
        {% with messages = get_flashed_messages(with_categories=true) %}
            {% if messages %}
                {% for category, message in messages %}
                    <div class="alert {{ category }}">
                        {{ message }}
                    </div>
                {% endfor %}
            {% endif %}
        {% endwith %}

        <form action="/countries/create" method="POST">
            <div class="form-group">
                <label for="country_name">Country Name:</label>
                <input type="text" id="country_name" name="country_name" required>
            </div>
            
            <div class="form-group">
                <label for="gdp">GDP (Billion USD):</label>
                <input type="number" id="gdp" name="gdp" step="0.1" required>
            </div>
            
            <div class="form-group">
                <label for="mining_revenue">Mining Revenue (Billion USD):</label>
                <input type="number" id="mining_revenue" name="mining_revenue" step="0.1" required>
            </div>
            
            <div class="form-group">
                <label for="key_projects">Key Projects:</label>
                <textarea id="key_projects" name="key_projects" rows="4" placeholder="Describe key mining projects..."></textarea>
            </div>
            
            <div>
                <button type="submit" class="btn">‚ûï Add Country</button>
                <a href="/admin/data" class="btn btn-cancel">‚ùå Cancel</a>
            </div>
        </form>
    </div>
</body>
</html>
